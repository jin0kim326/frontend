<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Box</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kristi&family=Lato&family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul li {
        list-style: none;
      }
      a {
        color: #222;
        text-decoration: none;
      }
      /* reset end */
      body {
        background-color: #e7e7e7;
      }
      .login-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .login-box {
        background-color: white;
        box-shadow: 0 0 10px 3px lightsteelblue;
        padding: 40px 50px;
        border: 1px solid rgba(34, 36, 38, 0.2);
        border-radius: 7px;
        width: 300px;
        height: 350px;
      }
      .login-box h1 {
        margin-bottom: 30px;
        text-align: center;
      }
      .userid,
      passwd {
        margin-bottom: 5px;
      }
      input {
        border: 0;
        outline: 0;
        border: 1px solid #e7e7e7;
        border-radius: 3px;
        width: 100%;
        padding: 8px 4px;
        margin-bottom: 10px;
      }
      .signLink {
        font-size: 13px;
        margin-top: 15px;
      }
      .btn {
        border: 0;
        background-color: lightsteelblue;
        color: white;
        padding: 6px 12px;
        font-size: 15px;
        border-radius: 3px;
        float: right;
        margin-top: 20px;
        cursor: pointer;
      }
      ::placeholder {
        color: steelblue;
      }
    </style>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-box">
        <h1>Login</h1>
        <form
          method="post"
          action="../admin/index.html"
          enctype="multipart/form-data"
        >
          <div class="userid">
            <label>Userid</label>
            <input
              type="text"
              name="userid"
              class="userid"
              id="userid"
              placeholder="userid"
              required
            />
          </div>
          <div class="passwd">
            <label>Password</label>
            <input
              type="password"
              name="passwd"
              class="passwd"
              id="passwd"
              placeholder="passwd"
              required
            />
          </div>
          <p class="text" id="text"></p>
          <div class="signLink">
            <a href="sign.html">Don't you have an account?</a>
          </div>
          <div>
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const userid = document.querySelector(".userid");
      const passwd = document.querySelector(".passwd");
      const DomText = document.querySelector("text");

      const login = () => {
        if (userid.value == "id123" && passwd.value == "passwd123") {
          alert("login");
          location.href = "https://www.naver.com";
        } else if (userid.value == "") {
          DomText.innerHTML = "<b>아이디를 입력하세요.</b>";
          userid.value = "";
          userid.focus();
        } else if (passwd.value == "") {
          DomText.innerHTML = "<b>패스워드를 입력하세요.</b>";
          passwd.value = "";
          passwd.focus();
        } else {
          DomText.innerHTML = "<b>아이디 또는 패스워드를 확인하세요.</b>";
          userid.value = "";
          passwd.value = "";
          userid.focus();
        }
      };
      document.querySelector("btn").addEventListener("click", login);
    </script>
  </body>
</html>
